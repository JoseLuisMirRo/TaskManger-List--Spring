<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>

    
    <main class="m-5">
        <section class="d-flex align-items-center">
            <h3 class="m-0" style="color: #000C66;">Gestión de tareas</h3>
            <button type="button" class="btn btn-outline-info  ms-auto">Descargar tareas</button>
            <button type="button" class="btn btn-outline-secondary  ms-auto">Limpiar</button>
            <!-- Boton para registrar tareas -->
            <button type="button" class="btn btn-outline-success ms-auto " data-bs-toggle="modal" data-bs-target="#addTaskModal">
                Registrar nueva tarea
            </button>
        </section>
        <section>
            <div class="row g-3">
                <div class="col-12">
                <label for="" class="fs-5 fw-semibold" style="color: #7DA1BF;">Numero:</label>
                <span class="badge text-bg-light">x</span>
            </div>
        </section>
        <hr>
        <section>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="text-white fs-4"style="background-color: #2F4A60;">#</th>
                                <th scope="col" class="text-white fs-4" style="background-color: #2F4A60;">Nombre</th>
                                <th scope="col" class="text-white fs-4" style="background-color: #2F4A60;">Descripcion</th>
                                <th scope="col" class="text-white fs-4" style="background-color: #2F4A60;">Fecha</th>
                                <th scope="col" class="text-white fs-4" style="background-color: #2F4A60;">Estado</th>
                                <th scope="col" class="text-center text-white fs-4" style="background-color: #2F4A60;">Acciones</th>
                            </tr>
                        </thead>                   
                    <tbody id="tbody">
                        <tr class="">
                            <td scope="col" class="fst-normal">#</td>
                            <td scope="col" class="fst-normal">Nombre</td>
                            <td scope="col" class="fst-normal">Descripcion</td>
                            <td scope="col" class="fst-normal">Fecha</td>
                            <td scope="col" class="fst-normal">
                                <button type="button" class="btn text-center" style="background-color: #98D7C2;">Hecho</button>
                            </td>
                            <td scope="col" class="text-center fw-light">
                                <button type="button" class="btn ms-auto" style="background-color: #88B2CC;" data-bs-toggle="modal" data-bs-target="#editTaskModal">Editar</button>
                                <button type="button" class="btn ms-auto" style="background-color: #E98973;">Eliminar</button>
                            </td>
                        </tr>
                        <tr class="">
                            <td scope="col" class="fst-normal">#</td>
                            <td scope="col" class="fst-normal">Nombre</td>
                            <td scope="col" class="fst-normal">Descripcion</td>
                            <td scope="col" class="fst-normal">Fecha</td>
                            <td scope="col" class="fst-normal">
                                <button type="button" class="btn text-center" style="background-color: #ECB600;">Pendiente</button>
                            </td>
                            <td scope="col" class="text-center fw-light">
                                <button type="button" class="btn ms-auto" style="background-color: #88B2CC;" data-bs-toggle="modal" data-bs-target="#editTaskModal">Editar</button>
                                <button type="button" class="btn ms-auto" style="background-color: #E98973;">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <button class="btn btn-light text-primary" type="button" id="button-addon1">Buscar</button>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
            </div>
        </div>
    </main>
    
     <!-- Modal -  Registro de tareas -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-body-tertiary">
            <h4 class="modal-title fs-5" id="">Datos de la nueva tarea</h1>
            </div>
            <div class="modal-body">
                <div class="row g-3">
                    <div class="col-12">
                    <label for="numTask"><large>Numero:</large></label>
                    <span class="badge text-bg-light" id="numTask" name="numTask">x</span>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="description"><large>Descripcion</large></label>
                        <input type="text" placeholder="Descripcion de la tarea" class="form-control" id="description" name="description">
                </div>
                    <div class="col-12">
                        <label for="dateTask"><large>Fecha:</large></label>
                        <input type="date" placeholder="" class="form-control" id="dateTask" name="dateTask">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Registrar tarea</button>
            </div>
        </div>
        </div>
    </div>
    <!--Modal de editar-->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-body-tertiary">
                        <h4 class="modal-title fs-5">Editar datos de la tarea</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="E_numTask"><large>Numero:</large></label>
                                <span class="badge text-bg-light" id="E_numTask" name="E_numTask">x</span>
                            </div>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="E_description"><large>Descripcion</large></label>
                                    <input type="text" placeholder="Descripcion de la tarea registrada" class="form-control" id="E_description" name="E_description">
                                </div>
                                <div class="col-12">
                                    <label for="E_dateTask"><large>Fecha:</large></label>
                                    <input type="date" placeholder="" class="form-control" id="E_dateTask" name="E_dateTask">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Registrar tarea</button>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
